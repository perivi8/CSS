 <!-- Navigation Bar -->
 
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Navigatin Menu</title>
    <style>
        .class1{
            background-color: #651616;
            background-image: url("https://media.geeksforgeeks.org/wp-content/cdn-uploads/20230305182658/HTML-tutorial.jpg");
            color: rgb(169, 50, 190);
            font-family: cursive;
            border-radius: 20px;
        }
        .class2{
            list-style-type: none;
            display: flex;
            padding: 20px;
            margin: 3px;
            gap: 46px;
        }
        .class3{
          margin: 23px 120px;
          padding: 0px 0px 0px 58px;
        }
        li:hover{
            color: chartreuse;
        }
        input:hover{
            background-color: #651616;
        }
    </style>
 </head>
 <body>
    <header class="class1" style="display: flex;justify-content: space-between;">
        <nav>
            <ul class="class2">
                <li>Home</li>
                <li>Services</li>
                <li>Support</li>
                <li>About</li>
            </ul>
        </nav>
        <div>
            <input type="text" name="" id="" placeholder="Search  anything" class="class3">
        </div>
    </header>
 </body>
 </html>
