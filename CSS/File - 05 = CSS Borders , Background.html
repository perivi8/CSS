<!-- CSS Borders & Backgrounds  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders & Backgrounds</title>
    <style>
        .class1{
            border: 4px solid red;

                 /* OR */

          /* border-width: 4px */
          /* border-style: solid  */
          /* border-color: red */

        }

        .class2{
            background-color: red;
            height: 20px;
            width: 300px;
            border-width: 4px;
            border-style: ridge;
            border-color: chartreuse;
            border-radius: 30px;             /* radius is used to border curves*/
        }

        .class3{
            background-color: green;
            height: 20px;
            width: 300px;
            border-radius: 30px;
        }

        .class4{
            background-color: rgb(31, 144, 189);
            height: 20px;
            width: 300px;
            border-top: 30px solid chartreuse;  /* we can change the design by change solid */
            border-left: 30px solid red;
            border-right: 30px solid rgb(209, 46, 144);
            border-bottom: 30px solid rgb(230, 248, 35);
            border-radius: 20px;
        }
       
        .class5{
            background-color: rgb(63, 214, 96);
            height: 50px;
            width: 300px;
            border-top-right-radius: 20px; /* we can chnage different side radius by chnge the place of right */
        }
        
        .class6{
            height: 50px;
            width: 300px;
            background-image: url("https://media.geeksforgeeks.org/wp-content/cdn-uploads/20230305182658/HTML-tutorial.jpg" );
        }   

        .class7{
            height: 500px;
            width: 1000px;
            background-image: url('https://e7.pngegg.com/pngimages/780/934/png-clipart-html-logo-html5-logo-icons-logos-emojis-tech-companies-thumbnail.png');
            border: 4px solid red;
            background-repeat: repeat-x;   /* it repeat in horizontal*/
            background-repeat: repeat-y;   /* it repeat in vertical */
            background-repeat: no-repeat;  /* it will show only one image*/ 
        }

        .class8{
            height: 500px;
            width: 1000px;
            border: 4px solid green;
            background-image: url('https://e7.pngegg.com/pngimages/780/934/png-clipart-html-logo-html5-logo-icons-logos-emojis-tech-companies-thumbnail.png');
            background-repeat: no-repeat;
            background-position: center top; /* center , right , left , center top , center bottom , left top ...., */
        }
    </style>
</head>

<body>
    <p class="class1">borders</p>
    <p class="class2">border Height , width</p>
    <p class="class3">border radius</p>
    <p class="class4">border top , right , left , botton color change</p>
    <p class="class5">change radius by custom sides</p>
    <p class="class6">insert background image</p>
    <p class="class7">custom image</p>
    <p class="class8">Backgound image position</p>

</body>
</html>
