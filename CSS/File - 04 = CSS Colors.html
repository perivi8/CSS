<!--  CSS Colors  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>

    <style>

         /*  By enter direct color name */
        .class1{
            color: blue;
            
        }

        /* By enter RGB values */
        .class2{
            color:rgb(255, 33, 33);
            background-color: rgb(92, 255, 33);

        }

        /* By using google website { https://htmlcolorcodes.com/ } color codes */
        .class3{
            color: #873600;
        }

    </style>

</head>
<body>

    <h2 class="class1">CSS Colors</h2>
    <h2 class="class2">CSS Colors1</h2>
    <h2 class="class3">CSS Colors2</h2>
    
</body>
</html>
