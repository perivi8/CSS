<!-- Creating a box without table tag -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a box without table tag</title>
    <style>
      .class1 {
        margin: -7px 2px;
      }
      header {
        border: 2px solid red;
      }
      .class2 {
        border: 2px solid black;
        background-color: grey;
      }
      main {
        display: flex;
        gap: 45px;
        margin: 17px 46px;
      }
      h3{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <center>
      <header>
        <div>

            alt=""
          />
        </div>
        <div>
          <h2 class="class1">PERIVI HARIKRISHNA</h2>
        </div>

    </center>

</html>
